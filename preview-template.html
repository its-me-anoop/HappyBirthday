<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Preview Image</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background-color: #2d1152;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.8), rgba(45, 17, 82, 0.95), rgba(168, 85, 247, 0.8));
            color: white;
            text-align: center;
            padding: 2rem;
            box-sizing: border-box;
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 100px;
            line-height: 1.2;
            margin: 0 0 20px;
            color: #f9a8d4;
            text-shadow: 0 5px 15px rgba(0,0,0,0.4);
            z-index: 10;
        }

        .subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: 32px;
            max-width: 800px;
            margin: 0 0 40px;
            color: #e9d5ff;
            letter-spacing: 1px;
            z-index: 10;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 80px;
            opacity: 0.4;
        }

        .heart:nth-child(1) { top: 10%; left: 10%; }
        .heart:nth-child(2) { top: 70%; left: 15%; }
        .heart:nth-child(3) { top: 20%; right: 15%; }
        .heart:nth-child(4) { top: 60%; right: 10%; }
        .heart:nth-child(5) { top: 40%; left: 5%; }
        .heart:nth-child(6) { bottom: 10%; right: 25%; }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
        }

        .star:nth-child(1) { width: 4px; height: 4px; top: 15%; left: 20%; }
        .star:nth-child(2) { width: 6px; height: 6px; top: 30%; left: 80%; }
        .star:nth-child(3) { width: 3px; height: 3px; top: 60%; left: 40%; }
        .star:nth-child(4) { width: 5px; height: 5px; top: 10%; left: 50%; }
        .star:nth-child(5) { width: 4px; height: 4px; top: 70%; left: 70%; }
        .star:nth-child(6) { width: 3px; height: 3px; top: 40%; left: 30%; }
        .star:nth-child(7) { width: 5px; height: 5px; top: 80%; left: 90%; }
        .star:nth-child(8) { width: 4px; height: 4px; top: 20%; left: 65%; }
        .star:nth-child(9) { width: 3px; height: 3px; top: 50%; left: 15%; }

        .border {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border: 2px solid rgba(233, 213, 255, 0.3);
            border-radius: 10px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hearts">
            <div class="heart">❤️</div>
            <div class="heart">❤️</div>
            <div class="heart">❤️</div>
            <div class="heart">❤️</div>
            <div class="heart">❤️</div>
            <div class="heart">❤️</div>
        </div>
        
        <div class="stars">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
        </div>
        
        <div class="border"></div>
        
        <h1 class="title">Happy Birthday Achu!</h1>
        <p class="subtitle">A special celebration with love and memories</p>
    </div>
</body>
</html>
