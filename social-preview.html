<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Preview Image</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #4a1b8c, #2d1152, #7e22ce);
            overflow: hidden;
            position: relative;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            height: 100%;
            padding: 50px;
            position: relative;
            z-index: 2;
        }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 100px;
            color: #f9a8d4;
            margin: 0 0 20px;
            text-shadow: 0 0 20px rgba(252, 165, 165, 0.6);
        }
        
        .subtitle {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            color: #e9d5ff;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .decoration {
            position: absolute;
            z-index: 1;
        }
        
        .heart {
            font-size: 60px;
            color: rgba(249, 168, 212, 0.7);
            position: absolute;
            animation: float 6s infinite ease-in-out;
        }
        
        .heart:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { top: 20%; right: 15%; animation-delay: 1s; }
        .heart:nth-child(3) { bottom: 15%; left: 15%; animation-delay: 2s; }
        .heart:nth-child(4) { bottom: 20%; right: 10%; animation-delay: 3s; }
        .heart:nth-child(5) { top: 50%; left: 5%; animation-delay: 1.5s; }
        .heart:nth-child(6) { top: 40%; right: 5%; animation-delay: 2.5s; }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }
        
        /* Create multiple stars */
        .star:nth-child(1) { top: 15%; left: 20%; animation-delay: 0.5s; }
        .star:nth-child(2) { top: 30%; left: 80%; animation-delay: 1.5s; }
        .star:nth-child(3) { top: 60%; left: 40%; animation-delay: 0.8s; }
        .star:nth-child(4) { top: 10%; left: 50%; animation-delay: 2s; }
        .star:nth-child(5) { top: 70%; left: 70%; animation-delay: 1.2s; }
        .star:nth-child(6) { top: 30%; left: 30%; animation-delay: 0.3s; }
        .star:nth-child(7) { top: 80%; left: 10%; animation-delay: 1.7s; }
        .star:nth-child(8) { top: 50%; left: 60%; animation-delay: 0.7s; }
        .star:nth-child(9) { top: 20%; left: 40%; animation-delay: 1.1s; }
        .star:nth-child(10) { top: 60%; left: 80%; animation-delay: 0.2s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }
    </style>
</head>
<body>
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
    
    <div class="decoration">
        <div class="heart">❤️</div>
        <div class="heart">❤️</div>
        <div class="heart">❤️</div>
        <div class="heart">❤️</div>
        <div class="heart">❤️</div>
        <div class="heart">❤️</div>
    </div>
    
    <div class="container">
        <h1>Happy Birthday Achu!</h1>
        <div class="subtitle">A special celebration with love</div>
    </div>
</body>
</html>
